<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Üst Kısım -->
    <header>
        <div class="top-right">
            <!-- Sağ Üst Menü (Gmail, Görseller, Menü İkonu ve Profil Resmi) -->
            <a href="#" class="menu-link">Gmail</a>
            <a href="#" class="menu-link">Görseller</a>
            <button class="menu-btn">
                <img src="menu-icon.png" alt="Google Menü">
            </button>
            <img src="profile.jpg" alt="Profil Fotoğrafı" class="profile-img">
        </div>
    </header>

    <!-- Ana İçerik -->
    <main>
        <!-- Google Logo -->
        <div class="logo">
            <img src="google-logo.png" alt="Google">
        </div>

        <!-- Arama Alanı -->
        <div class="search-area">
            <div class="search-box">
                <input type="text" placeholder="Google'da Ara">
                <img src="search-icon.png" alt="Arama Simgesi" class="search-icon">
                <img src="mic-icon.png" alt="Sesle Arama Simgesi" class="mic-icon">
            </div>

            <!-- Arama Butonları -->
            <div class="buttons">
                <button>Google'da Ara</button>
                <button>Kendimi Şanslı Hissediyorum</button>
            </div>
        </div>
    </main>

    <!-- Alt Bilgi -->
    <footer>
        <div class="footer-content">
            <ul class="footer-links">
                <li><a href="#">Hakkında</a></li>
                <li><a href="#">Reklam</a></li>
                <li><a href="#">İş</a></li>
                <li><a href="#">Gizlilik</a></li>
                <li><a href="#">Şartlar</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
